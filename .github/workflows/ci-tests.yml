name: CI Tests

on:
  pull_request:
  push:
    branches: [ main, feature/** ]

jobs:
  vendor-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'false'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (Pinak_Services memory_service)
        working-directory: Pinak_Services/memory_service
        run: |
          python -m pip install --upgrade pip setuptools packaging wheel
          python ../../scripts/ci/validate_requirements.py requirements.txt
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx asgi-lifespan python-jose
      - name: Run tests (mock embeddings)
        working-directory: Pinak_Services/memory_service
        env:
          USE_MOCK_EMBEDDINGS: 'true'
          SECRET_KEY: 'change-me-in-prod'
        run: |
          pytest -q
  package-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'false'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package and test deps
        working-directory: .
        run: |
          python -m pip install --upgrade pip setuptools packaging wheel
          python scripts/ci/validate_requirements.py requirements.txt
          pip install -r requirements.txt
          pip install -e .
          pip install pytest python-jose fastapi uvicorn httpx requests
      - name: Start mock server for integration tests
        run: |
          echo "Starting mock server..."
          nohup python -m uvicorn mock_server:app --host 127.0.0.1 --port 8000 &
          echo "Mock server started, waiting for health check..."
          for i in {1..30}; do
            echo "Attempt $i/30: Checking mock server health..."
            if curl -fsS http://127.0.0.1:8000/api/v1/memory/health; then
              echo "Mock server is healthy!"
              break
            else
              echo "Mock server not ready, waiting..."
              sleep 1
            fi
          done
          echo "Checking if mock server process is running..."
          ps aux | grep uvicorn || echo "No uvicorn process found"
      - name: Run package tests
        run: |
          pytest -q tests
  gateway-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'false'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (gateway)
        working-directory: Pinak_Services/pinak_gov_gateway
        run: |
          python -m pip install --upgrade pip setuptools packaging wheel
          python ../../scripts/ci/validate_requirements.py requirements.txt
          pip install fastapi httpx PyJWT python-jose pytest
      - name: Run gateway RBAC tests
        working-directory: Pinak_Services/pinak_gov_gateway
        env:
          PYTHONPATH: .
        run: |
          pytest -q
      - name: Comment on PR when tests fail
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number;
            const url = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `‚ùå CI Tests failed. See run: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body
            });
  cli-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'false'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package and CLI deps
        run: |
          python -m pip install --upgrade pip setuptools packaging wheel
          python scripts/ci/validate_requirements.py requirements.txt
          pip install -e .
          pip install fastapi uvicorn httpx
      - name: Start mock server
        run: |
          nohup python -m uvicorn mock_server:app --host 127.0.0.1 --port 8000 &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/api/v1/memory/health && break || sleep 1;
          done
      - name: Run CLI smoke
        env:
          PINAK_TOKEN: TEST_TOKEN
        run: |
          chmod +x ./cli_smoke.sh
          ./cli_smoke.sh
      - name: Upload CLI smoke logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cli-smoke-logs
          path: |
            ./cli_smoke.sh

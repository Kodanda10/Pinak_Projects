name: CI Tests

on:
  pull_request:
  push:
    branches: [ main, feature/** ]

jobs:
  vendor-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (Pinak_Services memory_service)
        working-directory: Pinak_Services/memory_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx asgi-lifespan
      - name: Run tests (mock embeddings)
        working-directory: Pinak_Services/memory_service
        env:
          USE_MOCK_EMBEDDINGS: 'true'
        run: |
          pytest -q
  package-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package and test deps
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest python-jose
      - name: Run package tests
        run: |
          pytest -q tests
  gateway-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (gateway)
        working-directory: Pinak_Services/pinak_gov_gateway
        run: |
          python -m pip install --upgrade pip
          pip install fastapi httpx python-jose pytest
      - name: Run gateway RBAC tests
        working-directory: Pinak_Services/pinak_gov_gateway
        env:
          PYTHONPATH: .
        run: |
          pytest -q
      - name: Comment on PR when tests fail
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number;
            const url = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `‚ùå CI Tests failed. See run: ${url}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body
            });

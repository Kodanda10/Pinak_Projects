name: CI/CD Pipeline

on:
  push:
    branches: [ main, feature/memory-partition-lock-audit ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        cd Pinak_Services/memory_service
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        cd Pinak_Services/memory_service
        pytest tests/ -v --tb=short
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 Pinak_Services/memory_service --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 Pinak_Services/memory_service --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Build Docker image
      run: |
        cd Pinak_Services/memory_service
        docker build -t pinak-memory-service .
    - name: Run container
      run: |
        docker run -d --name test-container pinak-memory-service
        sleep 10
        docker logs test-container
        docker stop test-container

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Audit dependencies
      run: |
        pip install pip-audit
        pip-audit --format json | jq .

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Update docs
      run: |
        echo "Auto-updating documentation..."
        # Placeholder for doc generation
        echo "Docs updated" > docs/build_status.md
    - name: Commit docs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "Auto-update docs [CI]" || echo "No changes to commit"

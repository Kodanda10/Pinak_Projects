name: CI/CD Pipeline

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pinak_Services/memory_service
    steps:
    - uses: actions/checkout@v4
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y libopenblas-dev liblapack-dev gfortran build-essential libomp-dev jq
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Install dependencies
      run: |
        uv sync --extra tests
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    - name: Lint with flake8
      run: |
        uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Build Docker image
      run: |
        cd Pinak_Services/memory_service
        docker build -t pinak-memory-service . || echo "Docker build warning (non-blocking)"
    - name: Run container
      run: |
        docker run -d --name test-container pinak-memory-service || echo "Container run warning (non-blocking)"
        sleep 5
        docker logs test-container || echo "No logs available"
        docker stop test-container || echo "No container to stop"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  audit:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v4
   - name: Install dependencies
     run: |
       sudo apt-get update -qq && sudo apt-get install -y jq
       pip install pip-audit
   - name: Audit dependencies
     run: |
       cd Pinak_Services/memory_service
       pip-audit --format json | jq . || echo "Audit warnings (non-blocking)"

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Update docs
      run: |
        echo "Auto-updating documentation..."
        # Placeholder for doc generation
        echo "Docs updated" > docs/build_status.md
    - name: Commit docs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update docs [CI]"

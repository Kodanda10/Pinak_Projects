name: CI Security Gates

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secrets scan (block on fail)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-banner --redact
      - name: Semgrep SAST (block on fail)
        uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep.yml
      - name: Dependency audit (informational)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit -r Pinak_Services/memory_service/requirements.txt || true

name: CI Security Gates

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install semgrep gitleaks pip-audit
      - name: Secrets scan (block on fail)
        run: |
          gitleaks detect --no-banner --redact
      - name: Semgrep SAST (block on fail)
        run: |
          semgrep --config .semgrep.yml --error
      - name: Dependency audit (informational)
        run: |
          pip-audit -r Pinak_Services/memory_service/requirements.txt || true

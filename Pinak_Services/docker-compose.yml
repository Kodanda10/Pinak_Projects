
version: '3.8'

services:
  memory-api:
    build: ./memory_service
    ports:
      - "8001:8000"
    volumes:
      # Mount the app directory for hot-reloading during development
      - ./memory_service/app:/code/app
      # Mount the data directory to persist the vector index
      - ./memory_service/data:/code/data
      # Mount SDK to reuse ledger utilities
      - ../src:/code/src:ro
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

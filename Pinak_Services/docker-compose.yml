
version: '3.8'

services:
  memory-api:
    build: ./memory_service
    ports:
      - "8001:8000"
    volumes:
      # Mount the app directory for hot-reloading during development
      - ./memory_service/app:/code/app
      # Mount the data directory to persist the vector index
      - ./memory_service/data:/code/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  # Pinak Governance (Gateway)
  pinak-gov-gateway:
    build: ./pinak_gov_gateway
    environment:
      - GOV_UPSTREAM=http://parlant:8800
      - MEMORY_API_URL=http://memory-api:8000
      - SECRET_KEY=change-me-in-prod
      - REQUIRE_PROJECT_HEADER=true
    ports:
      - "8880:8880"
    networks:
      - prodnet

  parlant:
    # Default to a published image for speed and reproducibility.
    # You can pin by digest using PARLANT_IMAGE_REF, e.g.
    # ghcr.io/pinak/parlant:1.0.0@sha256:abcdef...
    image: ${PARLANT_IMAGE_REF:-${PARLANT_IMAGE:-ghcr.io/pinak/parlant:1.0.0}}
    # To build from source instead, uncomment the next two lines and remove the image line.
    # build: ./parlant
    # pull_policy: build
    ports:
      - "8800:8800"
    networks: [prodnet]
